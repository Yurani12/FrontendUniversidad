<div class="Body">
  <h1 class="login-title">Iniciar sesión</h1>
  <div class="main-agileinfo">
    <div class="contact-w3left">
    </div>
    <div class="videologin">
      <h2 class="sub-head">Llene los datos aqui!</h2>
      <form validate>
        <div class="icon1">
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
          <input ng-model="vm.usuario.email" type="email" placeholder="Correo" name="email" required="" />
        </div>
        <div class="icon1">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
          <input ng-model="vm.usuario.password" type="password" placeholder="Contraseña" name="password" required="" />
        </div>
        <label class="anim">
          <input type="checkbox" class="checkbox">
          <span> Recordar contraseña </span>
        </label>
        <div class="clear"></div>
        <div class="bottom">
          <input ui-sref="materias-list" type="submit" ng-click="vm.login()" value="Iniciar" />
        </div>
      </form>
    </div>
    <div class="clear"></div>
  </div>
  <!-- //main -->
</div>
